<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/form.css">
    <title>Form</title>
</head>
<body>
    <form name="form1">

        <fieldset class="section-one">
            <legend><strong>Коротко о себе</strong></legend>
           <label> Имя:    <input type="text" name="firstname"></label>
            <label> Фамилия:<input type="text" name="lastname"></label>
                <label class="inline"> Пол:    <input type="radio" name="gender" value="male">мужской </label >
                    <label class="inline">   <input type="radio" name="gender" value="female">женский</label>
                    <label> Возраст:<input type="number" name="age" style="width: 50px" min="18" max="99"> лет</label>
        </fieldset>

        <fieldset class="section-two">
            <legend><strong>Подробно о себе</strong></legend>
            <ul>
                <li>
                    <label class="inline">
                        <input type="radio" name="gender-two" value="male">Молодой человек
                    </label>
                </li>
                <li>
                    <label class="inline">
                        <input type="radio" name="gender-two" value="female">Девушка
                    </label>
                </li>
            </ul>
            <label>
                <input type="text" name="Date">Дата рождения
            </label>
            <label>
                <input type="text" name="marital-status">Семейное положение
            </label>
            <label>
                <input type="text" name="social-status">Социальный статус
            </label>
            <label>
                <input type="text" name="residence">Местожительство
            </label>
            <h4>Что вы обычно делаете на выходных:</h4>
            <ul>
                <li>
                    <label class="inline">
                        <input type="checkbox" name="first-checkbox" value="slep">Сплю
                    </label>
                </li>
                <li>
                    <label class="inline">
                        <input type="checkbox" name="first-checkbox" value="walk">Гуляю с друзьями
                    </label>
                </li>
                <li>
                    <label class="inline">
                        <input type="checkbox" name="first-checkbox" value="work">Хожу на роботу
                    </label>
                </li>
                <li>
                    <label class="inline">
                        <input type="checkbox" name="first-checkbox" value="games">Играю в игры
                    </label>
                </li>
            </ul>
            <h4>Расказать о формах в книге, посвященной HTML:</h4>
            <label>
                <input list="datalist" value="Site frequency:" name="browser">
            </label>
            <datalist id="datalist">
                <option value="Site frequency:">
            </datalist>
            <h4>Сколько книг вы прочитаои за свою жизнь:</h4>
            <ul>
                <li>
                    <label class="inline">
                        <input type="radio" name="books" value="zero-ten">0-10
                    </label>
                </li>
                <li>
                    <label class="inline">
                        <input type="radio" name="books" value="eleven-twenty">11-20
                    </label>
                </li>
                <li>
                    <label class="inline">
                        <input type="radio" name="books" value="twentyone-fifty">21-50
                    </label>
                </li>
                <li>
                    <label class="inline">
                        <input type="radio" name="books" value="more-fifty">50+
                    </label>
                </li>
            </ul>
            <label>
                <strong>Ваши коментарии:</strong>
                <textarea class="block"></textarea>
            </label>
            <select title="position" name="position" multiple>
                <option value="position-one">Первая позиция</option>
                <option value="position-two">Вторая позиция</option>
                <option value="position-three">Третья позиция</option>
            </select>
        </fieldset>
        <fieldset class="section-three">
            <legend>
                <strong>И в заключении</strong>
            </legend>
            <label>
                <input type="text" placeholder="Это поле было введено до вас">
            </label>
            <label>
                <strong class="block"> Email:</strong>
            <input type="email" name="emeil"><br>
            </label>
            <h4> Хотите подписаться на самую модную рассылку спама?</h4>
            <p><i>Выберите категории</i></p>
            <ul>
                <li>
                    <label class="inline">
                        <input type="checkbox" name="second-checkbox" value="equipment">Оборудование
                    </label>
                </li>
                <li>
                    <label class="inline">
                        <input type="checkbox" name="second-checkbox" value="dinners">Как приготовить обеды
                    </label>
                </li>
                <li>
                    <label class="inline">
                        <input type="checkbox" name="second-checkbox" value="million">Заработай миллион за два дня!
                    </label>
                </li>
            </ul>
            <h4> На сколько сложная задача:</h4>
            <ul>
                <li>
                    <label class="inline">
                        <input type="radio" name="Complexity" value="1">Совсем нет
                    </label>
                </li>
                <li>
                    <label class="inline">
                        <input type="radio" name="Complexity" value="2">Так себе
                    </label>
                </li>
                <li>
                    <label class="inline">
                        <input type="radio" name="Complexity" value="3">Еле справились
                    </label>
                </li>
            </ul>
        </fieldset>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
